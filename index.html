<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
<header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
    
    <img src="./Image/img1.svg" alt="Imagem centralizada">

</header>


<div class="box">
    <h2>  Informaçoes Pessoais</h2>
</div>

<form action="">

<fieldset  class="fieldset1">
 
    <label class="label1" for="name">Nome
        <input type="text">
    </label>

    <label class="label2" for="name">Sobrenome
        <input type="text">
    </label>

    <label class="label3"  for="email"> Email <span> &nbsp;  (digite um email válido) </span>
        <input type="text">
        </label>


    </fieldset>
<fieldset class="fieldset2">
    
    <h1>INFORMAÇÕES DO MENTOR</h1>
    <hr>

    <label  class="label4"   for="name"> Selecione quem foi o seu mentor
    <select name="text" id="">
        <option value="name1"> Elon Musk</option>
        <option value="name2">Ronaldo Nazário</option>
        <option value="name3">Jair Bolsonaro</option>
        <option value="name4">Thiago Nigro (Primo Rico)</option>
        <option value="name5">Paulo Muzy</option>
    </select>
        
<label class="label5"  for="text">Feedback sobre o mentor

<textarea name="text" id="" cols="80" rows="10"></textarea>

</label>

<div class="check"><input type="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</div>

    </label>

</fieldset>
    
 <fieldset class="fieldset3">   

<h2>AGENDANDO PRÓXIMA MENTORIA</h2>

<hr>

<div class="col-wrapper">
    
<label  class="wrapper1"  for="date">Data &nbsp;<span>(DD/MM/AAAA)</span>
 <input type="date">
</label>


<label  class="wrapper2"  for="date">Das
    <input type="time">
    
    </label>
    
    <label  class="wrapper3"  for="date">Até
        <input type="time">
        
        </label>
        
            






</div>







 </fieldset>


<button>
    <h1>SALVAR</h1>
</button>


    
</form>  

   



   

    
</body>
</html>
